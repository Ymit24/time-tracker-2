services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: time-tracker-2
    restart: unless-stopped
    ports:
      - "${PORT}:80"
    environment:
      - PORT=${PORT}
      - HOST=${HOST}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
